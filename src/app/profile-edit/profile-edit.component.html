<block-ui>
<div class="row">
  <div class="col-lg-12">
      <div class="card card-border-primary">
          <div class="card-header">
              <h5>Profile Details </h5>
              <!-- <button class="btn btn-primary btn-sm float-right" (click)="openModal(template)"><i
                  class=" icofont icofont-plus "></i> Add Member</button> -->
          </div>
          <div class="card-block ">    
            <div class="row">
              <form [formGroup]="RegistrerForm" class="col-sm-12">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Code </label>
                            <div class="col-sm-8">
                                <input type="text" formControlName="code" type="text"
                                    class="form-control" />   
                               
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">First Name </label>
                            <div class="col-sm-8">
                                <input type="text" formControlName="firstName"
                                    [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" type="text"
                                    class="form-control" />
    
                                <div *ngIf="submitted && f.firstName.errors" class="error-text">
                                    <span *ngIf="f.firstName.errors.required" class="text-danger"> Member first name is required</span>
    
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Last Name </label>
                            <div class="col-sm-8">
                                <input type="text" formControlName="lastName"
                                    [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" type="text"
                                    class="form-control" />
    
                                <div *ngIf="submitted && f.lastName.errors" class="error-text">
                                    <span *ngIf="f.lastName.errors.required" class="text-danger"> Member last name is required</span>
    
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Email </label>
                            <div class="col-sm-8">
                                <input type="text" formControlName="email"
                                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" type="text"
                                    class="form-control" />
    
                                <div *ngIf="submitted && f.email.errors" class="error-text">
                                    <span *ngIf="f.email.errors.required" class="text-danger"> Email is required</span>
    
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Mobile </label>
                            <div class="col-sm-8">
                                <input type="text" formControlName="mobile"
                                    [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" type="text"
                                    class="form-control" />
    
                                <div *ngIf="submitted && f.mobile.errors" class="error-text">
                                    <span *ngIf="f.mobile.errors.required" class="text-danger"> Mobile number is required</span>
    
                                </div>
                            </div>
                        </div>      
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Telephone </label>
                            <div class="col-sm-8">
                                <input type="text" formControlName="telephone" type="text"
                                    class="form-control" />    
                               
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Date of Birth </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" readonly formControlName="dob" [bsConfig]="bsConfig"
                              bsDatepicker> 
                               
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Gender</label>
                            <div class="col-sm-8">
                                <div class="form-radio pt-1">
                                    <div class="radio radio-inverse radio-inline" >
                                        <label class="pt-1">
                                            <input formControlName="gender" type="radio" name="gender"
                                            [value]=1>
                                            <i class="helper"></i>Male
                                        </label>
                                    </div>
                                    <div class="radio radio-inverse radio-inline" >
                                        <label class="pt-1">
                                            <input formControlName="gender" type="radio" name="gender"
                                            [value]=2>
                                            <i class="helper"></i>Female
                                        </label>
                                    </div>                                  
                                </div>
                               
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                     
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Occupation </label>
                            <div class="col-sm-8">
                                <input type="text" formControlName="occupation" type="text"
                                    class="form-control" />    
                               
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">NID </label>
                            <div class="col-sm-8">
                                <input type="text" formControlName="nid" type="text"
                                    class="form-control" />    
                               
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Alternative Mobile </label>
                            <div class="col-sm-8">
                                <input type="text" formControlName="alternative_mobile" type="text"
                                    class="form-control" />    
                               
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Fax </label>
                            <div class="col-sm-8">
                                <input type="text" formControlName="fax" type="text"
                                    class="form-control" />    
                               
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Account Number </label>
                            <div class="col-sm-8">
                                <input type="text" formControlName="acc_number" type="text"
                                    class="form-control" />    
                               
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Address 1</label>
                            <div class="col-sm-8">
                                <input type="text" formControlName="address_one" type="text"
                                    class="form-control" />    
                               
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Address 2</label>
                            <div class="col-sm-8">
                                <input type="text" formControlName="address_two" type="text"
                                    class="form-control" />    
                               
                            </div>
                        </div>
                
                    </div>
                </div>
            </form>
          </div>
          </div>
          <div class="card-footer ">
            <button class="btn btn-success col-md-3 float-right btn-sm btn-outline-success" (click)="onFormSubmit()"><i
              class="icofont icofont-check-circled"></i> Update</button>
          </div>
      </div>
  </div>
</div>
</block-ui>
