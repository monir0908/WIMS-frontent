<block-ui>
    <div class="row">

        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="card">
                        <div class="card-header" [innerHtml]="formTitle"> </div>
                        <div class="card-body">
                            <form [formGroup]="entryForm">

                                <div class="form-group">
                                    <label class="col-form-label required">Dormitory Name </label> 
                                    <ng-select placeholder="Select dormitory" (change)="onDormitoryChange($event)" formControlName="DormitoryId" [items]="dormitoryDropDownList" [clearable]='false' [clearOnBackspace]='false'
                                        bindLabel="Name" bindValue="Id"  [ngClass]="{ 'is-invalid': submitted && f.DormitoryId.errors }">
                                    </ng-select>
                                    <div *ngIf="submitted && f.DormitoryId.errors" class="error-text">
                                        <span *ngIf="f.DormitoryId.errors.required" class="text-danger"> Dormitory name is required</span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-form-label required">Building Name </label> 
                                    <ng-select placeholder="Select Building" formControlName="BuildingId" [items]="buildingDropDownList" [clearable]='false' [clearOnBackspace]='false'
                                        bindLabel="Name" bindValue="Id"  [ngClass]="{ 'is-invalid': submitted && f.BuildingId.errors }">
                                    </ng-select>
                                    <div *ngIf="submitted && f.BuildingId.errors" class="error-text">
                                        <span *ngIf="f.BuildingId.errors.required" class="text-danger"> Building name is required</span>
                                    </div>
                                </div>

                                
                                <div class="form-group">
                                    <label class="col-form-label required">Floor Name </label> 
                                    <input type="text" formControlName="Name" [ngClass]="{ 'is-invalid': submitted && f.Name.errors }" type="text" class="form-control" />
                                    <div *ngIf="submitted && f.Name.errors" class="error-text">
                                        <span *ngIf="f.Name.errors.required" class="text-danger"> Floor name is required</span>
                                        <span *ngIf="f.Name.errors.maxlength" class="text-danger">Floor name must be not then 250 characters</span>  
                                    </div>
                                </div>
                                <div class="form-group text-left">
                                    <div class="checkbox-fade fade-in-primary">
                                        <label>
                                            <input type="checkbox" formControlName="IsActive">
                                            <span class="cr">
                                                <i class="cr-icon icofont icofont-ui-check txt-primary"></i>
                                            </span> IsActive
                                        </label>
                                    </div>
                                </div>

                                <button class="btn btn-success btn-sm" (click)="onFormSubmit()"><i
                                        class="icofont icofont-check-circled"></i> {{btnSaveText}}</button>

                                <button class="btn btn-danger btn-sm btn-outline-danger ml-2" (click)="clearForm()"> <i
                                        class="icofont icofont-refresh"></i> Clear</button>
                            </form>
                        </div>
                    </div>

                </div>
                <div class="col-lg-8 col-md-8 col-sm-12">
                    <div class="card card-border-primary">
                        <div class="card-header">
                            <h5>Floor List </h5>
                        </div>
                        <div class="card-block ">
                            <div class="row ">
                                <div class="col-lg-12 ">
                                    <ngx-datatable class="material table-bordered" [rows]="rows"
                                        [loadingIndicator]="loadingIndicator" [columnMode]="ColumnMode.force"
                                        [headerHeight]="40" [footerHeight]="50" rowHeight="auto" [limit]="10"
                                        (page)="setPage($event)">

                                        <ngx-datatable-column [width]="10" name="Sl" prop="Id" [draggable]="false"
                                            [sortable]="false">
                                            <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                                                <span > {{ rowIndex + 1 }} </span>
                                            </ng-template>
                                        </ngx-datatable-column>

                                        <ngx-datatable-column name="Floor Name" prop="Name" [draggable]="false"
                                            [sortable]="false">
                                            <ng-template let-value="value" ngx-datatable-cell-template>
                                                <span title="{{ value }}"> {{ value }} </span>
                                            </ng-template>
                                        </ngx-datatable-column>

                                        <ngx-datatable-column name="Dormitory" prop="Dormitory" [draggable]="false"
                                            [sortable]="false">
                                            <ng-template let-value="value" ngx-datatable-cell-template>
                                                <span title="{{ value }}"> {{ value }} </span>
                                            </ng-template>
                                        </ngx-datatable-column>

                                        <ngx-datatable-column name="Builing" prop="Building" [draggable]="false"
                                            [sortable]="false">
                                            <ng-template let-value="value" ngx-datatable-cell-template>
                                                <span title="{{ value }}"> {{ value }} </span>
                                            </ng-template>
                                        </ngx-datatable-column>
                                       

                                        <ngx-datatable-column [width]="30" name="Is Active?" prop="IsActive"
                                            [draggable]="false" [sortable]="false">
                                            <ng-template let-value="value" ngx-datatable-cell-template>
                                                <span title="{{value === true? 'Yes':'No'}}">
                                                    {{value === true? 'Yes':'No'}} </span>
                                            </ng-template>
                                        </ngx-datatable-column>

                                        <ngx-datatable-column [width]="50" name="Action" prop="Id" [draggable]="false"
                                            [sortable]="false">
                                            <ng-template let-row="row" ngx-datatable-cell-template>
                                                <button class="btn btn-info btn-mini" (click)="getItem(row.Id)"><i
                                                        class="icofont icofont-edit"></i>Edit</button>
                                            </ng-template>
                                        </ngx-datatable-column>
                                    </ngx-datatable>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</block-ui>
