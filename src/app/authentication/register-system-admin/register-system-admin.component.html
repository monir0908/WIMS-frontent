<block-ui>
    <section class="login p-fixed d-flex text-center bg-primary common-img-bg">
        <!-- starts -->
        <div class="auth-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Authentication card start -->
                    <div class="login-card card-body auth-body">
                        <form class="md-float-material" [formGroup]="RegistrerForm">
                            <div class="text-center">
                                <!-- <img src="assets/images/auth/logo.png" alt="logo.png"> -->
                            </div>
                            <div class="auth-box">
                                <div class="row m-b-20">
                                    <div class="col-md-12">
                                        <h3 class="txt-primary">Register</h3>
                                    </div>
                                </div>

                                <p class="text-inverse b-b-default text-left p-b-5">Register your account</p>

                                <div class="input-group">
                                    <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" placeholder="Your First Name " required>
                                </div>
                                <div *ngIf="submitted && f.firstName.errors" class="error-text">
                                    <span *ngIf="f.firstName.errors.required" class="text-danger"> FirstName is required</span>
                                    <span *ngIf="f.firstName.errors.minlength" class="text-danger"> FirstName must be at least 6 characters</span>
                                </div>

                                <div class="input-group">
                                    <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" placeholder="Your Last Name " required>
                                </div>
                                <div *ngIf="submitted && f.lastName.errors" class="error-text">
                                    <span *ngIf="f.lastName.errors.required" class="text-danger"> LastName is required</span>
                                    <span *ngIf="f.lastName.errors.minlength" class="text-danger"> LastName must be at least 6 characters</span>
                                </div>

                                <div class="input-group">
                                    <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Your Email Address" required>
                                </div>
                                <div *ngIf="submitted && f.email.errors" class="error-text">
                                    <span *ngIf="f.email.errors.email" class="text-danger"> Not a valid email format</span>
                                    <span *ngIf="f.email.errors.required" class="text-danger"> Email is required</span>
                                </div>

                                <div class="input-group">
                                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Your Password" required>
                                </div>
                                <div *ngIf="submitted && f.password.errors" class="error-text">
                                    <span *ngIf="f.password.errors.required" class="text-danger"> Password is required</span>
                                </div>

                                <div class="input-group">
                                    <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" placeholder="Confirm Password" required>
                                </div>
                                <div *ngIf="submitted && f.confirmPassword.errors" class="error-text">
                                    <span *ngIf="f.confirmPassword.errors.required" class="text-danger">Confirm Password is required</span>
                                    <span *ngIf="f.confirmPassword.errors.mustMatch" class="text-danger">Passwords must match</span>
                                </div>
