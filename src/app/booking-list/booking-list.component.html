<block-ui>
    <div class="row">

        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card card-border-primary">
                        <div class="card-header">
                            <h5>Booking List </h5>
                            <button class="btn btn-primary float-right" routerLink="/booking" ><i
                                    class=" icofont icofont-plus "></i> Book a Room</button>
                            <!-- <span class="code-header ">use class <code>table</code> inside table element</span> -->
                        </div>
                        <div class="card-block ">
                            <div class="row ">
                                <div class="col-lg-12 ">
                                    <ngx-datatable class="material table-bordered" [rows]="rows"
                                    [loadingIndicator]="loadingIndicator" [columnMode]="ColumnMode.force" [headerHeight]="40"
                                    [footerHeight]="50" [rowHeight]="50" [limit]="10">

                                    <ngx-datatable-column [width]="10" name="Sl" prop="Id" [draggable]="false"
                                    [sortable]="false">
                                        <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                                            <span > {{ rowIndex + 1 }} </span>
                                        </ng-template>
                                    </ngx-datatable-column>

                                    <!--<ngx-datatable-column [width]="100" name="Requisition No" prop="requisition_no" [draggable]="false"
                                        [sortable]="false">
                                        <ng-template let-value="value" ngx-datatable-cell-template>
                                            <span *ngIf="value" title="{{ value }}"> {{ value }} </span>
                                        </ng-template>
                                    </ngx-datatable-column>-->

                                    <ngx-datatable-column [width]="100" name="Visitor" prop="Visitor" [draggable]="false"
                                        [sortable]="false">
                                        <ng-template let-value="value" ngx-datatable-cell-template>
                                            <span title="{{ value }}"> {{ value }} </span>
                                        </ng-template>
                                    </ngx-datatable-column>

                                    <ngx-datatable-column [width]="100" name="Room No" prop="Rooms" [draggable]="false"
                                        [sortable]="false">
                                        <ng-template let-value="value" ngx-datatable-cell-template>
                                            <span title="{{ value }}"> {{ value }} </span>
                                        </ng-template>
                                    </ngx-datatable-column>

                                    <!--<ngx-datatable-column [width]="100" name="Floor No" prop="floor_name" [draggable]="false"
                                        [sortable]="false">
                                        <ng-template let-value="value" ngx-datatable-cell-template>
                                            <span title="{{ value }}"> {{ value }} </span>
                                        </ng-template>
                                    </ngx-datatable-column>-->

                                    <ngx-datatable-column [width]="100" name="From" prop="FromDate" [draggable]="false"
                                        [sortable]="false">
                                        <ng-template let-value="value" ngx-datatable-cell-template>
                                            <span title="{{ value }}"> {{ value | amDateFormat:'DD MMM YYYY' }} </span>
                                        </ng-template>
                                    </ngx-datatable-column>

                                    <ngx-datatable-column [width]="100" name="To" prop="ToDate" [draggable]="false"
                                        [sortable]="false">
                                        <ng-template let-value="value" ngx-datatable-cell-template>
                                            <span title="{{ value }}"> {{ value | amDateFormat:'DD MMM YYYY'}} </span>
                                        </ng-template>
                                    </ngx-datatable-column>

                                    <ngx-datatable-column [width]="100" name="Status" prop="Status" [draggable]="false"
                                        [sortable]="false">
                                        <ng-template let-value="value" ngx-datatable-cell-template>
                                            <span title="{{ value }}"> {{ value }} </span>
                                        </ng-template>
                                    </ngx-datatable-column>
                                   
                                    <ngx-datatable-column [width]="200" name="Action" prop="Id" [draggable]="false"
                                        [sortable]="false">
                                        <ng-template let-row="row" ngx-datatable-cell-template>
                                            <button class="btn btn-danger btn-mini mr-2" *ngIf="row.Status == 'Pending'" (click)="rejectReq(row)" ><i
                                                class="icofont-ui-delete"></i>Reject</button>
                                            <button class="btn btn-info btn-mini"  *ngIf="row.Status != 'Allocated'" routerLink="/allocation/{{row.Id}}"><i
                                                class="icofont-check"></i>Allocate</button>
                                            <button class="btn btn-secondary btn-mini"  *ngIf="row.Status == 'Allocated'" disabled><i class="icofont-check"></i>Allocated</button>
                                        </ng-template>
                                    </ngx-datatable-column>
                                </ngx-datatable>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</block-ui>
