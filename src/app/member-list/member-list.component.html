<block-ui>
    <div class="row">

        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card card-border-primary">
                        <div class="card-header">
                            <!-- <h5>Payment List </h5> -->
                            <button class="btn btn-primary btn-sm float-right" (click)="openModal(template)"><i
                                class=" icofont icofont-plus "></i> Add Member</button>
                        </div>
                        <div class="card-block ">
                          <div class="row">
                            <div class="col-lg-6">
                              <div class="form-group row">                             
                                <div class="col-sm-8">
                                  <input type="text" class="form-control" placeholder="Search member" (keyup)="updateFilter($event)" />
                                  <!-- <div *ngIf="submitted && f.customer.errors" class="error-text">
                                    <span *ngIf="f.customer.errors.required" class="text-danger"> Member is required</span>

                                </div> -->
                                </div>
                              </div>
                            </div>
                          </div>
                            <div class="row">
                                <div class="col-lg-12 ">
                                  <ngx-datatable #table class="material table-bordered" [rows]="memberList" [scrollbarH]="true"
                                  [loadingIndicator]="loadingIndicator" [columnMode]="ColumnMode.force"
                                  [headerHeight]="40" [limit]="10" [footerHeight]="50" rowHeight="auto">

                                  <ngx-datatable-column [width]="100" name="First Name" prop="first_name" [draggable]="false" [sortable]="false">
                                    <ng-template let-value="value" ngx-datatable-cell-template>
                                        <span > {{ value }} </span>
                                    </ng-template>
                                </ngx-datatable-column>
                                  <ngx-datatable-column [width]="100" name="Last Name" prop="last_name" [draggable]="false" [sortable]="false">
                                      <ng-template let-value="value" ngx-datatable-cell-template>
                                          <span > {{ value }} </span>
                                      </ng-template>
                                  </ngx-datatable-column>
                                  <ngx-datatable-column [width]="100" name="Mobile" prop="mobile" [draggable]="false" [sortable]="false">
                                      <ng-template let-value="value" ngx-datatable-cell-template>
                                          <span > {{ value }} </span>
                                      </ng-template>
                                  </ngx-datatable-column>
                                  <ngx-datatable-column [width]="100" name="Email" prop="email" [draggable]="false" [sortable]="false">
                                      <ng-template let-value="value" ngx-datatable-cell-template>
                                          <span > {{ value }} </span>
                                      </ng-template>
                                  </ngx-datatable-column>


                                  <ngx-datatable-column [width]="80" name="Created Date" prop="created_at" [draggable]="false"
                                      [sortable]="false">
                                      <ng-template let-value="value" ngx-datatable-cell-template>
                                          <span >  {{value | amDateFormat:'DD-MMM-YYYY'}} </span>
                                      </ng-template>
                                  </ngx-datatable-column>

                              </ngx-datatable>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <ng-template #template>
        <div class="modal-header ">
            <h4 class="modal-title pull-left " [innerHtml]="modalTitle" id="modalTitle"></h4>
            <button type="button " class="close pull-right " aria-label="Close " (click)="modalHide()">
                <i class="icofont icofont-close"></i>
            </button>
        </div>
        <div class="modal-body ">
            <app-card>
                <form [formGroup]="RegistrerForm" class="col-sm-12">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">First Name </label>
                        <div class="col-sm-8">
                            <input type="text" formControlName="firstName"
                                [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" type="text"
                                class="form-control" />

                            <div *ngIf="submitted && f.firstName.errors" class="error-text">
                                <span *ngIf="f.firstName.errors.required" class="text-danger"> Member first name is required</span>

                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Last Name </label>
                        <div class="col-sm-8">
                            <input type="text" formControlName="lastName"
                                [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" type="text"
                                class="form-control" />

                            <div *ngIf="submitted && f.lastName.errors" class="error-text">
                                <span *ngIf="f.lastName.errors.required" class="text-danger"> Member last name is required</span>

                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Email </label>
                        <div class="col-sm-8">
                            <input type="text" formControlName="email"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" type="text"
                                class="form-control" />

                            <div *ngIf="submitted && f.email.errors" class="error-text">
                                <span *ngIf="f.email.errors.required" class="text-danger"> Email is required</span>

                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Mobile </label>
                        <div class="col-sm-8">
                            <input type="text" formControlName="mobile"
                                [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" type="text"
                                class="form-control" />

                            <div *ngIf="submitted && f.mobile.errors" class="error-text">
                                <span *ngIf="f.mobile.errors.required" class="text-danger"> Mobile number is required</span>

                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Password </label>
                        <div class="col-sm-8">
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Enter password" required>

                            <div *ngIf="submitted && f.password.errors" class="error-text">
                                <span *ngIf="f.password.errors.required" class="text-danger"> Password is required</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Confirm Password </label>
                        <div class="col-sm-8">
                            <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" placeholder="Confirm Password" required>

                            <div *ngIf="submitted && f.confirmPassword.errors" class="error-text">
                                <span *ngIf="f.confirmPassword.errors.required" class="text-danger">Confirm Password is required</span>
                                <span *ngIf="f.confirmPassword.errors.mustMatch" class="text-danger">Passwords must match</span>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Member Type </label>
                        <div class="col-sm-8">
                          <ng-select placeholder="Select Member" formControlName="customerType" [items]="customerTypeList" [clearable]='false' [clearOnBackspace]='false'
                                    bindLabel="name"  bindValue="id"  [ngClass]="{ 'is-invalid': submitted && f.customerType.errors }" >
                            </ng-select>
                            <div *ngIf="submitted && f.customerType.errors" class="error-text">
                              <span *ngIf="f.customerType.errors.required" class="text-danger">Member type is required</span>

                          </div>
                        </div>
                    </div> -->
                    <!-- <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row text-left">
                                <label class="col-sm-6 col-form-label">Is Active? </label>
                                <div class="col-sm-4 mt-2">
                                    <div class="checkbox-fade fade-in-default">
                                        <label>
                                            <input type="checkbox" formControlName="isActive">
                                            <span class="cr"><i
                                                    class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> -->
                </form>
            </app-card>
        </div>
        <div class="modal-footer">
            <div class="pr-4">

                <button class="btn btn-danger btn-sm btn-outline-danger mr-2" (click)="modalHide()"> <i
                        class="icofont icofont-close"></i> Close</button>

                <button class="btn btn-success btn-sm btn-outline-success" (click)="onFormSubmit()"><i
                        class="icofont icofont-check-circled"></i> {{btnSaveText}}</button>

            </div>

        </div>
    </ng-template>

</block-ui>
