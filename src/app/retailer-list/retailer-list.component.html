<block-ui>
    <div class="row">

        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card card-border-default">
                        <div class="card-header">
                            <h5>Retailer List </h5>
                            <button class="btn btn-primary btn-sm float-right" (click)="openModal(template)"><i
                                    class=" icofont icofont-plus "></i> Add Retailer</button>
                            <!-- <span class="code-header ">use class <code>table</code> inside table element</span> -->
                        </div>
                        <div class="card-block ">
                            <div class="row">
                                <div class="col-lg-6">
                                  <div class="form-group row">                                  
                                    <div class="col-sm-8">
                                      <input type="text" class="form-control" placeholder="Search retailer" (keyup)="updateFilter($event)" />
                                     
                                    </div>
                                  </div>
                                </div>
                              </div>
                            <div class="row ">
                                <div class="col-lg-12 ">
                                    <ngx-datatable #table class="material table-bordered" [rows]="retailerList"
                                        [loadingIndicator]="loadingIndicator" [columnMode]="ColumnMode.force"
                                        [headerHeight]="40" [footerHeight]="50" rowHeight="auto"  [limit]="10"
                                      >

                                        <ngx-datatable-column [width]="150" name="Retailer Name" prop="name"
                                            [draggable]="false" [sortable]="false">
                                            <ng-template let-row="row" ngx-datatable-cell-template>
                                                <span > {{ row.first_name }} {{row.last_name}} </span>
                                            </ng-template>
                                        </ngx-datatable-column>
                                        <ngx-datatable-column [width]="80" name="Mobile Number" prop="mobile"
                                            [draggable]="false" [sortable]="false">
                                            <ng-template let-value="value" ngx-datatable-cell-template>
                                                <span title="{{ value }}"> {{ value }} </span>
                                            </ng-template>
                                        </ngx-datatable-column>
                                        <ngx-datatable-column [width]="100" name="Email" prop="email"
                                            [draggable]="false" [sortable]="false">
                                            <ng-template let-value="value" ngx-datatable-cell-template>
                                                <span title="{{ value }}"> {{ value }} </span>
                                            </ng-template>
                                        </ngx-datatable-column>

                                        <!-- <ngx-datatable-column name="Is Active?" prop="IsActive" [draggable]="false"
                                            [sortable]="false">
                                            <ng-template let-value="value" ngx-datatable-cell-template>
                                                <span title="{{value === true? 'Yes':'No'}}">
                                                    {{value === true? 'Yes':'No'}} </span>
                                            </ng-template>
                                        </ngx-datatable-column> -->

                                        <ngx-datatable-column name="Action" prop="Id" [draggable]="false"
                                            [sortable]="false">
                                            <ng-template let-row="row" ngx-datatable-cell-template>
                                                <button class="btn btn-info btn-mini"
                                                    ><i
                                                        class="icofont icofont-edit"></i>Edit</button>
                                            </ng-template>
                                        </ngx-datatable-column>
                                    </ngx-datatable>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <ng-template #template>
        <div class="modal-header ">
            <h4 class="modal-title pull-left " [innerHtml]="modalTitle" id="modalTitle"></h4>
            <button type="button " class="close pull-right " aria-label="Close " (click)="modalHide()">
                <i class="icofont icofont-close"></i>
            </button>
        </div>
        <div class="modal-body ">
            <app-card>
                <form [formGroup]="RegistrerForm" class="col-sm-12">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">First Name </label>
                        <div class="col-sm-8">
                            <input type="text" formControlName="firstName"
                                [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" type="text"
                                class="form-control" />

                            <div *ngIf="submitted && f.firstName.errors" class="error-text">
                                <span *ngIf="f.firstName.errors.required" class="text-danger"> Customer first name is required</span>

                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Last Name </label>
                        <div class="col-sm-8">
                            <input type="text" formControlName="lastName"
                                [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" type="text"
                                class="form-control" />

                            <div *ngIf="submitted && f.lastName.errors" class="error-text">
                                <span *ngIf="f.lastName.errors.required" class="text-danger"> Customer last name is required</span>

                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Email </label>
                        <div class="col-sm-8">
                            <input type="text" formControlName="email"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" type="text"
                                class="form-control" />

                            <div *ngIf="submitted && f.email.errors" class="error-text">
                                <span *ngIf="f.email.errors.required" class="text-danger"> Email is required</span>

                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Mobile </label>
                        <div class="col-sm-8">
                            <input type="text" formControlName="mobile"
                                [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" type="text"
                                class="form-control" />

                            <div *ngIf="submitted && f.mobile.errors" class="error-text">
                                <span *ngIf="f.mobile.errors.required" class="text-danger"> Mobile number is required</span>

                            </div>
                        </div>
                    </div>
                    <!-- <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Customer Type </label>
                        <div class="col-sm-8">
                          <ng-select placeholder="Select Customer" formControlName="customerType" [items]="customerTypeList" [clearable]='false' [clearOnBackspace]='false'
                                    bindLabel="name"  bindValue="id"  [ngClass]="{ 'is-invalid': submitted && f.customerType.errors }" >
                            </ng-select>
                            <div *ngIf="submitted && f.customerType.errors" class="error-text">
                              <span *ngIf="f.customerType.errors.required" class="text-danger">Customer type is required</span>

                          </div>
                        </div>
                    </div> -->
                    <!-- <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row text-left">
                                <label class="col-sm-6 col-form-label">Is Active? </label>
                                <div class="col-sm-4 mt-2">
                                    <div class="checkbox-fade fade-in-default">
                                        <label>
                                            <input type="checkbox" formControlName="isActive">
                                            <span class="cr"><i
                                                    class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> -->
                </form>
            </app-card>
        </div>
        <div class="modal-footer">
            <div class="pr-4">

                <button class="btn btn-danger btn-sm btn-outline-danger mr-2" (click)="modalHide()"> <i
                        class="icofont icofont-close"></i> Close</button>

                <button class="btn btn-success btn-sm btn-outline-success" (click)="onFormSubmit()"><i
                        class="icofont icofont-check-circled"></i> {{btnSaveText}}</button>

            </div>

        </div>
    </ng-template>
</block-ui>
