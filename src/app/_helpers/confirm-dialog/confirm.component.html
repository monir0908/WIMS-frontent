<h1 matDialogTitle style="text-align:center">
  {{title}}</h1>
<div matDialogContent class="mb-3">{{message}}</div>
<div matDialogActions fxLayoutAlign="space-around center" style="float:right">

  <button matDialogClose mat-button class="btn btn-danger" *ngIf="!disableCloseButton" (click)="dialogRef.close(false) ">{{closeButtonText}}</button>
  <button matDialogClose mat-button class="btn btn-success mar-left-10" (click)="dialogRef.close(true)">{{confirmButtonText}}</button>
</div>
