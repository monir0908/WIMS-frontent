<h1 matDialogTitle>

    {{title}}</h1>
<div matDialogContent class="mb-4">{{message}}</div>
<div matDialogActions fxLayoutAlign="space-around center">

    <button matDialogClose mat-button class="btn btn-default" (click)="dialogRef.close(false) ">Cancel</button>
    <button matDialogClose mat-button class="btn btn-success" (click)="dialogRef.close(true)">Confirm</button>
</div>
